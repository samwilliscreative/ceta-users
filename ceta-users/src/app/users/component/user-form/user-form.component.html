<form [formGroup]="userFields">
  <div class="mb-2">
    <label for="name" class="form-label">Name</label>
    <input
      formControlName="name"
      name="name"
      class="form-control"
      type="text"
      id="name"
      required
    />
  </div>
  <div class="mb-2">
    <label for="username" class="form-label">Username</label>
    <input
      formControlName="username"
      name="username"
      class="form-control"
      type="text"
      id="username"
      required
    />
  </div>
  <div class="mb-2">
    <label for="email" class="form-label">Email</label>
    <input
      formControlName="email"
      name="username"
      class="form-control"
      type="email"
      id="email"
      required
    />
  </div>
  <div class="mt-4">
    <button
      [disabled]="!userFields.valid"
      class="btn btn-primary"
      (click)="saveForm()"
    >
      Save
    </button>
  </div>
</form>
